spring:
  application:
    name: ms-chatbot-openAi
  config:
    import: optional:application-secrets.yml

  datasource:
    url: jdbc:postgresql://localhost:5432/monify-db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: admin
    hikari:
      auto-commit: false
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect


server:
  port: 8082

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
